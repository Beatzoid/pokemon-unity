name: Lint
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  lfs: true

            - uses: snow-actions/eclint@v1.0.1
              with:
                  args: "check ./Assets/**/*.cs"
