name: Doxygen

on:
    workflow_dispatch: {}
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    activation:
        name: Generate Doxygen
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  lfs: true

            - name: Generate
              uses: langroodi/doxygenize@v1.6.3
              with:
                  htmloutput: "./Docs/html"
